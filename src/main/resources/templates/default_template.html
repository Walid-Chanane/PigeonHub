<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Default_email</title>
    <style>
        body{
            font-family: Arial Nova, sans-serif;
            background-color: #AAAEB3;
            margin-left: 10%;
        }
        .container{
            background-color: white;
            border-radius: 10px;
            padding: 5%;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${sender}"></h1>
        <div><p th:text="'Dear ' + ${username} + ',' "></p></div>
        <p>Please use the following code:</p>
        <div><p th:text="${code}" style="font-weight: bold"></p></div>
    </div>
</body>
</html>
